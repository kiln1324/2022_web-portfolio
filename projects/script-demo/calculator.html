<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p class="warning-box"></p>
        <div class="calculator__display">
          <p class="process"></p>
          <p class="number">0</p>
        </div>
        <div class="calculator__action-btn">
          <button class="clear" value="clear">AC</button>
          <button class="enter" value="result">Enter</button>
          <button class="delite" value="delite">Del</button>
        </div>

        <div class="calculator__btn-grp">
          <div class="num-pad-wrap">
            <button class="num-pad" value="0">0</button>
            <button class="dot-pad" value=".">.</button>
            <button class="num-pad" value="1">1</button>
            <button class="num-pad" value="2">2</button>
            <button class="num-pad" value="3">3</button>
            <button class="num-pad" value="4">4</button>
            <button class="num-pad" value="5">5</button>
            <button class="num-pad" value="6">6</button>
            <button class="num-pad" value="7">7</button>
            <button class="num-pad" value="8">8</button>
            <button class="num-pad" value="9">9</button>
          </div>
          <div class="operators">
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="*">*</button>
            <button value="/">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>

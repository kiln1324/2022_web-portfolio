<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider demo</title>
    <link rel="stylesheet" href="css/slider01.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <!-- .sliders_wrap 실제 보여지는 영역크기 -->
        <div class="slider_wrap">
          <!-- ul 모든 요소를 감싸는 박스 -->
          <ul>
            <li class="active" data-index="0">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명01</p>
            </li>
            <li data-index="1">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명02</p>
            </li>
            <li data-index="2">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명03</p>
            </li>
            <li data-index="3">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명04</p>
            </li>
            <li data-index="4">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명05</p>
            </li>
            <li data-index="5">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명06</p>
            </li>
            <li data-index="6">
              <div class="img-box"></div>
              <p class="des">애니메이션 설명07</p>
            </li>
          </ul>
        </div>
        <div class="btn-grp">
          <button>&lt;</button>
          <button>&gt;</button>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slider01.js"></script>
  </body>
</html>

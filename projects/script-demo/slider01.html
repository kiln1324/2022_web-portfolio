<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider demo</title>
    <link rel="stylesheet" href="css/slider01.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <!-- .sliders_wrap 실제 보여지는 영역크기 -->
        <div class="slider_wrap">
          <!-- ul 모든 요소를 감싸는 박스 -->
          <ul>
            <li class="active" data-index="0">
              <div class="img-box"><img src="img/01.jpg" alt="꽃" /></div>
              <p class="des">꽃</p>
            </li>
            <li data-index="1">
              <div class="img-box"><img src="img/02.jpg" alt="벤치" /></div>
              <p class="des">벤치</p>
            </li>
            <li data-index="2">
              <div class="img-box"><img src="img/03.jpg" alt="서까래" /></div>
              <p class="des">서까래</p>
            </li>
            <li data-index="3">
              <div class="img-box"><img src="img/04.jpg" alt="구름" /></div>
              <p class="des">구름</p>
            </li>
            <li data-index="4">
              <div class="img-box"><img src="img/05.jpg" alt="빌딩" /></div>
              <p class="des">빌딩</p>
            </li>
            <li data-index="5">
              <div class="img-box">
                <img src="img/06.jpg" alt="벚꽃과 호수" />
              </div>
              <p class="des">벚꽃과 호수</p>
            </li>
            <li data-index="6">
              <div class="img-box"><img src="img/04.jpg" alt="새구름" /></div>
              <p class="des">새구름</p>
            </li>
          </ul>

          <a class="prev-btn btns"><span></span><span></span></a>
          <a class="next-btn btns"><span></span><span></span></a>
          <!-- <button class="prev-btn">&lt;</button>
          <button class="next-btn">&gt;</button> -->
        </div>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slider01.js"></script>
  </body>
</html>
